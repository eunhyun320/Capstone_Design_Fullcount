<script>
    // (변수 선언은 동일)
    const cardFinished = document.getElementById('card-game-finished');
    const cardScheduled = document.getElementById('card-game-scheduled');
    const cardNoGame = document.getElementById('card-no-game');
    const statusChip = document.getElementById('dynamic-status-chip');

    console.log('cardNoGame 변수:', cardNoGame);
    console.log('cardFinished 변수:', cardFinished); // ★ 로그 추가
    console.log('cardScheduled 변수:', cardScheduled); // ★ 로그 추가
    console.log('statusChip 변수:', statusChip); // ★ 상태 칩 로그 추가

    async function loadGameResult(dateObj) {
        let dateString = typeof dateObj === 'string' ? dateObj : dateObj.toISOString().slice(0, 10); // YYYY-MM-DD
        cardFinished.style.display = 'none';
        cardScheduled.style.display = 'none';
        cardNoGame.style.display = 'none';

        try {
            const response = await fetch(`/api/game-by-date?date=${encodeURIComponent(dateString)}`);
            if (!response.ok) {
                if (response.status === 404) {
                    cardNoGame.style.display = 'block';
                }
                return;
            }
            const { game } = await response.json();
            if (game.game_status === 1) cardFinished.style.display = 'block';
            else if (game.game_status === 2) cardScheduled.style.display = 'block';
            else cardNoGame.style.display = 'block';
        } catch (error) {
            console.error(error);
            cardNoGame.style.display = 'block';
        }
    }
</script>
