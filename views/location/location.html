{% include "include/header.html" %}

<main class="page">
    <!-- 좌측 레일(PC) -->
    <aside class="rail" aria-label="빠른 찾기">
        <button class="rail-btn" data-filter="route">
            <span class="rail-ico"><img src="./assets/img/Directions_icon.png" alt="길 찾기 아이콘"></span>
            <span class="rail-copy"><strong>길 찾기</strong></span>
        </button>
        <button class="rail-btn" data-filter="all">
            <span class="rail-ico"><img src="./assets/img/map_all.png" alt="전체 아이콘"></span>
            <span class="rail-copy"><strong>전체</strong></span>
        </button>
        <button class="rail-btn" data-filter="food">
            <span class="rail-ico"><img src="./assets/img/Food_icon.png" alt="먹거리 아이콘"></span>
            <span class="rail-copy"><strong>먹거리</strong></span>
        </button>
        <!-- DB에서 타입 Amenities 바꾸고 data_filter도 바꿔주기-->
        <button class="rail-btn" data-filter="toilet">
            <span class="rail-ico"><img src="./assets/img/Map_Amenities.png" alt="편의시설 아이콘"></span>
            <span class="rail-copy"><strong>편의시설</strong></span>
        </button>
    </aside>

    <!-- 검색 + 리스트 패널 -->
    <section class="panel" aria-label="검색 및 결과">
        <div class="search">
            <input id="q" type="search" placeholder="검색어를 입력하세요" aria-label="검색어">
            <i class="icon-search" aria-hidden="true"></i>
            <button class="btn-clear" id="btnClear" aria-label="검색어 지우기">×</button>
        </div>
        <div class="list" id="resultList" aria-live="polite"></div>
    </section>

    <!-- 지도 -->
    <section id="map">

        <div class="map-inner">
            <div id="api_map" style="width:100%;height:100%;"></div>
        </div>
        <div class="floor-selector" aria-label="층 선택">
        <button class="floor-btn active" data-floor="all" title="전체 층 보기">ALL</button>
        <button class="floor-btn" data-floor="5">5F</button>
        <button class="floor-btn" data-floor="4">4F</button>
        <button class="floor-btn" data-floor="3">3F</button>
        <button class="floor-btn" data-floor="2">2F</button>
        <button class="floor-btn" data-floor="1">1F</button>
    </div>

        <!-- 모바일 전용 오버레이 (검색창 이동용) -->
        <button id="mobileListToggle" class="mobile-list-btn">목록 보기</button>
        <div class="m-overlay"></div>
        <div id="backdrop-overlay"></div>
    </section>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=83dv42w18l"></script>
    <script src="../../Data/poiData.js"></script>
    <script src="../assets/js/mapApi.js"></script>
</main>

{% include "include/footer.html" %}
